<div class="profile-container">
  <h2>{{ 'profile.title' | translate }}</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'profile.name' | translate }}</mat-label>
        <input matInput id="name" formControlName="name" type="text" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'profile.lastname' | translate }}</mat-label>
        <input matInput id="lastname" formControlName="lastname" type="text" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'profile.email' | translate }}</mat-label>
        <input matInput id="email" formControlName="email" type="text"/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'Password' | translate }}</mat-label>
        <input matInput id="password" formControlName="password" type="password" />
      </mat-form-field>
    </div>

    <div class="form-group radio-group">
      <label>{{ 'profile.privacy' | translate }}</label>
      <mat-radio-group formControlName="privacy" class="radio-options">
        <mat-radio-button value="public">{{ 'profile.public' | translate }}</mat-radio-button>
        <mat-radio-button value="private">{{ 'profile.private' | translate }}</mat-radio-button>
      </mat-radio-group>
    </div>


    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">{{ 'profile.save' | translate }}</button>
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">{{ 'profile.discard' | translate }}</button>
    </div>
  </form>
</div>
