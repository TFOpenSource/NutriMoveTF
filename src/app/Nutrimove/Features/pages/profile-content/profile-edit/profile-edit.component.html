<div class="profile-container">
  <h2>Detalles de Perfil</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput id="name" formControlName="name" type="text" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput id="lastname" formControlName="lastname" type="text" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput id="email" formControlName="email" type="email" />
      </mat-form-field>
    </div>

    <div class="form-group radio-group">
      <label>Privacidad:</label>
      <mat-radio-group formControlName="privacy" class="radio-options">
        <mat-radio-button value="public">PÃºblico</mat-radio-button>
        <mat-radio-button value="private">Privado</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="form-group radio-group">
      <label>Objetivo:</label>
      <mat-radio-group formControlName="goal" class="radio-options">
        <mat-radio-button value="Bajar de peso">Bajar de peso</mat-radio-button>
        <mat-radio-button value="Ganar Masa Muscular">Ganar Masa Muscular</mat-radio-button>
        <mat-radio-button value="Solo estar en forma">Solo estar en forma</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Guardar</button>
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Descartar</button>
    </div>
  </form>
</div>
