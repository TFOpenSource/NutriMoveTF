<div class="profile-container">
  <h2>Detalles de Perfil</h2>

  <mat-card>
    <mat-card-content>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput [value]="currentUser?.name" disabled />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput [value]="currentUser?.lastname" disabled />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput [value]="currentUser?.email" disabled />
        </mat-form-field>
      </div>

      <div class="form-group radio-group">
        <label>Privacidad:</label>
        <div class="radio-options">
          <mat-radio-group [value]="currentUser?.privacy" disabled>
            <mat-radio-button value="public">PÃºblico</mat-radio-button>
            <mat-radio-button value="private">Privado</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="form-group radio-group">
        <label>Objetivo:</label>
        <div class="radio-options">
          <mat-radio-group [value]="currentUser?.goal?.goal_type" disabled>
            <mat-radio-button value="Bajar de peso">Bajar de peso</mat-radio-button>
            <mat-radio-button value="Ganar Masa Muscular">Ganar Masa Muscular</mat-radio-button>
            <mat-radio-button value="Solo estar en forma">Solo estar en forma</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onEdit()">Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
