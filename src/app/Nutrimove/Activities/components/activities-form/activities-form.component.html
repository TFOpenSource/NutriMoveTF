<h2>{{ editMode ? 'Edit Activity' : 'Add Activity' }}</h2>
<div class="form-section">
  <form #activityForm="ngForm" (submit)="onSubmit()" class="form-row">
    <mat-form-field id="name-form-field" class="field">
      <input [(ngModel)]="activity.name" matInput name="name" placeholder="Name" required>
    </mat-form-field>

    <mat-form-field id="description-form-field" class="field">
      <input [(ngModel)]="activity.description" matInput name="description" placeholder="Description" required>
    </mat-form-field>

    <mat-form-field id="duration-form-field" class="field">
      <input [(ngModel)]="activity.duration" matInput name="duration" placeholder="Duration (minutes)" type="number" required>
    </mat-form-field>

    <ng-container>
      <button color="primary" mat-raised-button>{{ isEditMode() ? 'Update' : 'Add' }}</button>
      <button (click)="onCancel()" color="warn" mat-raised-button>Cancel</button>
    </ng-container>
  </form>
</div>
