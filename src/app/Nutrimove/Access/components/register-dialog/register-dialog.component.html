<mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingresa tu nombre">
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname" placeholder="Ingresa tu apellido">
      <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">
        El apellido es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ingresa tu email" type="email">
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        El email es obligatorio
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Ingresa un email válido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" placeholder="Ingresa tu contraseña" type="password">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        La contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button mat-button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</mat-dialog-content>
